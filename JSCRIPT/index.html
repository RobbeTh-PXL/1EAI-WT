<!DOCTYPE html>
<html>
  <head>
    <script>
      function myFunction() {
        document.getElementById("verander").innerHTML = "Nice! Ik ben nu anders!";
      }
      function Alert() {
        //Dit is een comment
        window.alert("Boo!");
      }
    </script>
  </head>
  <body>
    <h1>JavaScript</h1>
    <h2>JScript dat uitgevoerd wordt in head</h2>
    <h3>Tekst veranderen.</h3>
    <p id="verander">Laten we deze tekst veranderen</p>
    <button type="button" onclick="myFunction()">Verander!</button>
    <h2>JScript dat uitgevoerd wordt in body</h2>
    <h3>Tekst verbergen.</h3>
    <p id="verberg">Probeer mij te verbergen.</p>
    <button type="button" onclick="document.getElementById('verberg').style.display='none'">Weg ermee!</button>
    <h3>Een alert geven aan de gebruiker.</h3>
    <button type="button" onclick="Alert()">Alert!</button>
  </body>
</html>
