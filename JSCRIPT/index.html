<!DOCTYPE html>
<html>
  <head>
    <script>
      function myFunction() {
        document.getElementById("tekst").innerHTML = "Nice! Ik ben nu anders!";
      }
    </script>
  </head>
  <body>
    <h2>JScript dat uitgevoerd wordt in head</h2>
    <p id="tekst">Laten we deze tekst veranderen</p>
    <button type="button" onclick="myFunction()">Verander!</button>
  </body>
</html>
